<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/stylesform.css">
</head>
<body>
  <div class="conteiner">
    <h1>Formulario</h1>
    <!--<form novalidate> se usa para no pedir la validacion de los datos, o se puede colocar un boton imput.-->
    <!-- podemos usar el metodo GET o POST para enviar la informacion de manera visible u oculta en la URL.-->
    <!-- En la etiqueta label colocamos el mismo nombre del id del imput para relacionarlos--> 
    <!-- target="_self" es para visualizar la respuesta en la misma ventana y con el target="_blank" para visualizarlo en otro tap-->
    <!-- con el atributo de autocomplete="off" se elimina el autocompletado en el formulario-->
    <!--<form action="mi_servidor" method="POST" target="_blank" autocomplete="on"> -->
    <form>
      <fieldset>
        <legend>Realizar pedido</legend>

        <label for="idPerson">Id persona</label><br>
        <input type="text" id="idPerson" name="idPerson" readonly="true" value="100" disabled="true" /><br> <!--Estos son datos de solo lectura pero que igual se envian al lado del servidor al usar el readonly, pero si le agregamos el disable sera solo lectura pero tampoco se enviará al servidor.-->

        <input type="hidden" id="sistem" name="sistem" value="SAP">

        <label for="name">Nombre</label><br>
        <input type="text" id="name" name="nombre" placeholder="Escribe tu nombre" required="true"/><br> <!--al poner el name="nombre" se hace el envio de la informacion al servidor se puede ver reflejado en la direccion URL en el navegador-->

        <label for="last-name">Apellidos</label><br>
        <input type="text" id="last-name" name="apellido" placeholder="Escribe tus apellidos" required="true"/><br>

        <label for="age">Edad</label><br>
        <input type="number" id="number" name="number" value="18" required="true"/><br>  <!-- podemos usar el atributo de value para indicar cual es el dato exacto de esa casilla pero que se puede modificar-->

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="example@email.com" required="true"/><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" required="true"/><br>

        <!-- Radiobuttons-->
        <label>Género</label><br>  <!-- para poder elegir entre varias cosas por ejemplo masculino o femenino en el name debe colocarse el mismo nombre en este caso colocamos la palabra genero o gender -->
        <input type="radio" id="female" name="gender" value="female"/> 
        <label for="female">Femenino</label><br>
        <input type="radio" id="male" name="gender" value="male"/>
        <label for="male">Masculino</label><br>

        <!-- Checkboxes-->
        <label>Productos Favoritos</label><br>  <!-- para poder elegir entre varias cosas por ejemplo masculino o femenino en el name debe colocarse el mismo nombre en este caso colocamos la palabra genero o gender -->
        <input type="checkbox" id="breakfast" name="product" value="breakfast"/> 
        <label for="breakfast">Desayuno</label><br>

        <input type="checkbox" id="snacks" name="product" value="snacks"/>
        <label for="snacks"> Colaciones </label><br>

        <input type="checkbox" id="fruits" name="product" value="fruits"/>
        <label for="fruits"> Frutas </label><br>

        <input type="checkbox" id="vegetables" name="product" value="vegetables"/>
        <label for="vegetables"> Vegetales </label><br>

        <input type="checkbox" id="beverages" name="product" value="beverages"/>
        <label for="beverages"> Bebidas </label><br>

        <input type="checkbox" id="sweets" name="product" value="sweets"/>
        <label for="sweets"> Dulces </label><br>
        <!-- Select-->
        <label for="productg"> Elija un producto como regalía</label><br>
        <select name="productg" id="productg">
          <option value="apple">Manzana</option>
          <option value="pineapple">Piña</option>
          <option value="sandwich">Emparedado</option>
          <option value="mashed-potato">Puré de papa</option>
          <option value="cold-coffee">Café frío</option>
          <option value="cappucino">Capucino</option>
        </select><br>

        <!-- Select multiple-->
        <label for="additional"> Productos adicionales</label><br>
        <select name="additional" id="additional" multiple="true"><!--Para establecer la opcion de eleccion multiple en un select se agrega a la etiqueta select el atributo de multiple="true"-->
          <option value="1">Mayonesa</option>
          <option value="2">Salsa de tomate</option>
          <option value="3">Salsa picante</option>
          <option value="4">Pajilla</option>
          <option value="5" selected="true">Servilletas</option><!-- Este producto se mostrará primero-->
          <option value="6">Cubiertos</option>
        </select><br>

        <!--textarea-->
        <label for="comment">Comentario</label><br>
        <textarea name="comment" id="comment" cols="50" rows="10" placeholder="Escriba su comentario"></textarea><br>

        <input type="submit" value="Enviar">
        <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar">
        <!-- 1. Para colocar un producto en el select que sea el que se muestre primero agregamos selected="true".
        2. Para establecer la opcion de eleccion multiple en un select se agrega a la etiqueta select el atributo de multiple="true"-->

        <input type="reset" value="Restablecer"> <!--elimina todos los datos introducidos en el form-->
      </fieldset>
    </form>
  </div>




</body>
</html>
